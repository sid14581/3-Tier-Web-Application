apiVersion: v1 
kind: PersistentVolume 
metadata:
  name: mongo-pv 
  namespace: three-tier
spec:
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  volumeMode: Filesystem
  capacity:
    storage: 10Gi
  storageClassName: mongo-sc
  mountOptions:
    - tls 
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0fca4442da91173c3::fsap-02ab867780ac51861
